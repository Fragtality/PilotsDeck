
        <div class="sdpi-heading">Switch Guard</div>
        <div type="checkbox" class="sdpi-item" id="Config_IsGuarded">
            <div class="sdpi-item-label" id="lblIsGuarded">Switch Guarded</div>
            <input class="sdpi-item-value" id="IsGuarded" type="checkbox" onchange="setSettings(event.target.checked, event.target.id)">
            <label for="IsGuarded"><span></span>Separate Command and Image for guarded Switches</label>
        </div>
        <div class="sdpi-heading" id="HeadingMon">Guard Monitor</div>
        <div class="sdpi-item" id="Config_AddressGuardActive">
            <div class="sdpi-item-label" id="lblAddressGuardActive">Guard Address</div>
            <input id="AddressGuardActive" class="sdpi-item-value" type="text" required pattern="" onchange="setSettings(event.target.value, event.target.id)" placeholder="Variable to check for active Guard" />
        </div>
        <div class="sdpi-item" id="Config_GuardActiveValue">
            <div class="sdpi-item-label" id="lblGuardActiveValue">Guard Value</div>
            <input id="GuardActiveValue" class="sdpi-item-value" type="text" onchange="setSettings(event.target.value, event.target.id)" required placeholder="Value for Active or Value Calculation" />
        </div>
        <div class="sdpi-heading" id="HeadingCmd">Guard Command</div>
        <div class="sdpi-item" id="Config_ActionTypeGuard">
            <div class="sdpi-item-label" id="lblActionTypeGuard">Command Type</div>
            <select id="ActionTypeGuard" class="sdpi-item-value select" onchange="setSettings(+event.target.value, event.target.id)"></select>
        </div>
        <div class="sdpi-item" id="Config_AddressActionGuard">
            <div class="sdpi-item-label" id="lblAddressActionGuard">Command Address</div>
            <input id="AddressActionGuard" class="sdpi-item-value" type="text" required pattern="" onchange="setSettings(event.target.value, event.target.id)" placeholder="Action to execute when Guard is active" />
        </div>
        <div class="sdpi-item" id="Config_AddressActionGuardOff">
            <div class="sdpi-item-label" id="lblAddressActionGuardOff">Alternate Command Address</div>
            <input id="AddressActionGuardOff" class="sdpi-item-value" type="text" required pattern="" onchange="setSettings(event.target.value, event.target.id)" placeholder="Alternate Action to execute when Guard is active" />
        </div>
        <div class="sdpi-item" id="Config_SwitchOnStateGuard">
            <div class="sdpi-item-label" id="lblSwitchOnStateGuard">On Value</div>
            <input id="SwitchOnStateGuard" class="sdpi-item-value" type="text" onchange="setSettings(event.target.value, event.target.id)" required placeholder="Value for On or Value Calculation" />
        </div>
        <div class="sdpi-item" id="Config_SwitchOffStateGuard">
            <div class="sdpi-item-label" id="lblSwitchOffStateGuard">Off Value</div>
            <input id="SwitchOffStateGuard" class="sdpi-item-value" type="text" onchange="setSettings(event.target.value, event.target.id)" required placeholder="Value or Comparison for Off State" />
        </div>
        <div class="sdpi-heading" id="HeadingImg">Guard Image</div>
        <div type="checkbox" class="sdpi-item" id="Config_UseImageGuardMapping">
            <div class="sdpi-item-label" id="lblUseImageGuardMapping">Guard Image Mapping</div>
            <input class="sdpi-item-value" id="UseImageGuardMapping" type="checkbox" onchange="setSettings(event.target.checked, event.target.id)">
            <label for="UseImageGuardMapping"><span></span>Map Guard Images per Value</label>
        </div>
        <div class="sdpi-item" id="Config_ImageGuardMap">
            <div class="sdpi-item-label" id="lblImageGuardMap">Guard Image Map</div>
            <input id="ImageGuardMap" class="sdpi-item-value" type="text" pattern="^([0-9]+((,|\.)[0-9]+)?(<|>)?=[^:^=]+(:[0-9]+((,|\.)[0-9]+)?(<|>)?=[^:^=]+)*)|((Lua|lua|LUA){1}:[^:\s][a-zA-Z0-9\x2D\x5F]+(\.lua){0,1}(:[^:\s]+){0,1})$" onchange="setSettings(event.target.value, event.target.id)" required placeholder="Value to Image Mappings" />
        </div>
        <div id="DefaultGuardMapping" class="inline">
            <div class="sdpi-item" id="Config_DirImageGuard">
                <div class="sdpi-item-label">Image Directory</div>
                <select id="DirImageGuard" class="sdpi-item-value select" onchange="updateImageSelectBox('ImageGuard', event.target.value)"></select>
            </div>
            <div class="sdpi-item" id="Config_ImageGuard">
                <div class="sdpi-item-label" id="lblImageGuard">Guard Image</div>
                <img id="Prev_ImageGuard" src="../Images/Wait.png" alt="Wait" height="32" /><select id="ImageGuard" class="sdpi-item-value select" onchange="setSettings(event.target.value, event.target.id)"></select>
            </div>
        </div>
        <div class="sdpi-item" id="Config_GuardRect">
            <div class="sdpi-item-label" id="lblGuardRect">Draw Rectangle</div>
            <input id="GuardRect" class="sdpi-item-value" type="text" pattern="[ ]*[+-]?[0-9]+([,.][0-9]+)?[ ]*;[ ]*[+-]?[0-9]+([,.][0-9]+)?[ ]*;[ ]*[+-]?[0-9]+([,.][0-9]+)?[ ]*;[ ]*[+-]?[0-9]+([,.][0-9]+)?[ ]*" onchange="setSettings(event.target.value, event.target.id)" required placeholder="x; y; w; h" />
